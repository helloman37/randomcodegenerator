<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>voucherify.io - random code generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/rspective/voucher-code-generator-js/master/voucher_codes.js"></script>
</head>
    
<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="http://voucherify.io" target="_blank"><img src="logo-v.png"/></a></h3>
            </div>
        </div>

        <div class="inner cover">
          <h1 class="cover-heading">Random code generator</h1>
          <p class="lead">The generated codes can be used for coupons, promotional codes, gift vouchers, serial numbers and much more. If you need an end-to-end coupon campaigns management and tracking, try <u><a href="http://voucherify.io/?utm_source=generator&utm_medium=landing&utm_campaign=acq">voucherify.io</a></u></p>
          <div class="row" style="margin-top: 3em;">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-group">
                <input id="amount" type="number" maxlength="4" class="form-control" id="volume" placeholder="Amount of codes">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <p class="lead">
                <a id="generate" href="#" class="btn btn-lg btn-default">Generate</a>
              </p>
            </div>
          </div>
          <div id="result" class="row">
            <ul>
            </ul>
          </div>
    
        </div>

        <div class="mastfoot">
            <div class="inner">
            <ul class="list-inline">
            <li><a href="http://community.voucherify.io/" target="_blank">slack</a><img style="height: 2em" src="slack_icon.png"/></li>
            <li><a href="http://status.voucherify.io" target="_blank">status</a><span class="status-dot"></span></li>
            <li><a href="https://github.com/voucherifyio" target="_blank">github</a>&nbsp;&nbsp;<img style="height: 1em" src="github_icon.png"/></li>
            </ul>
            </div>
          </div>

      </div>

    </div>

  </div>
  <script>
    $('#generate').on('click', function() {

      var result = $('#result');
      result.css('border', '1px solid');

      var list = $('#result ul');
      list.empty();
      var amount = $('#amount').val();

      var codes = voucher_codes.generate({
          length: 8,
          count: amount || 100
      });

      codes.forEach(function(c) {
        list.append($('<li>').text(c));
      });

      if (codes.length == 0) {
        result.css('border', 'none');
      }
     
    });
  </script>

    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-62111925-4', 'auto');

</body>
</html>
